name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        run: shellcheck -S warning **/*.sh

  shfmt:
    name: Shell Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shfmt
        run: |
          curl -sS https://webi.sh/shfmt | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Check formatting
        run: shfmt -d .

  shellharden:
    name: Shellharden
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellharden
        run: |
          curl -fsSL https://github.com/anordal/shellharden/releases/download/v4.3.1/shellharden-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          sudo mv shellharden /usr/local/bin/

      - name: Check shellharden compliance
        run: shellharden --check **/*.sh
